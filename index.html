<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="inputdiv">
        <h1>Palindrome</h1>
        &nbsp;
        <input type="text" id="input" placeholder="word" ></input> &nbsp;
        <div>
            <button type="submit" onclick="pd()">click</button>
        </div>
        <div id="result">

    </div>
   
</div>
    <script>
      function  pd()
        {
            console.log(input.value)
            let a=document.querySelector("input").value
            let str=''
            for(let i=0;i<a.length;i++)
            {
                const c=a.charAt(i)
                if(c.match(/[a-zA-z0-9]/))
                 str+=c.toLowerCase();
            }
       const b=str.split('').reverse().join('')
       let c
       if(str==b)
       {
            c='It is a palindrome'
       }
       else 
       {
        c='It is not a palindrome'
       }
     let result=document.querySelector('#result')
     result.innerHTML=c
        }
      
    </script>
</body>
</html>
